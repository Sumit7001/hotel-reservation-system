<div class="container col-md-3 mt-5">
    <div class="bg-white shadow-lg p-4 rounded">
      <h1 class="text-center mb-4">Login</h1>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <p class="text-center mt-3">Don't have an account? <a routerLink="/register">Register here</a></p>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
      </div>
        <div *ngIf="message" class="alert alert-success mt-3">
          {{ message }}
      </div>
      </form>
    </div>
  </div>
