<div class="container col-md-4 shadow-lg bg-light rounded">
  
  <h2 class="text-center mb-2">Registration Form</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    
    <!-- Name -->
    <div class="mb-2">
      <label for="name" class="form-label">Name:<span class="text-danger">*</span></label>
      <input id="name" formControlName="name" type="text" class="form-control" required />
      <div *ngIf="submitted && registrationForm.controls['name'].invalid" class="text-danger">
        Name is required.
      </div>
    </div>

    <!-- Username -->
    <div class="mb-2">
      <label for="username" class="form-label">Username:<span class="text-danger">*</span></label>
      <input id="username" formControlName="username" type="text" class="form-control" required />
      <div *ngIf="submitted && registrationForm.controls['username'].errors" class="text-danger">
        <div *ngIf="registrationForm.controls['username'].errors['required']">
          Username is required.
        </div>
        <div *ngIf="registrationForm.controls['username'].errors['minlength']">
          Username must be at least 6 characters long.
        </div>
      </div>
    </div>

    <!-- Phone Number -->
    <div class="mb-2">
      <label for="phone" class="form-label">Phone No.:<span class="text-danger">*</span></label>
      <input id="phone" formControlName="phoneNumber" type="text" class="form-control" required />
      <div *ngIf="submitted && registrationForm.controls['phoneNumber'].invalid" class="text-danger">
      PhoneNumber is required.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-2">
      <label for="email" class="form-label">Email:<span class="text-danger">*</span></label>
      <input id="email" formControlName="email" type="email" class="form-control" required />
      <div *ngIf="submitted && registrationForm.controls['email'].errors" class="text-danger">
        <!-- Email is required -->
        <div *ngIf="registrationForm.controls['email'].errors['required']">
          Email is required.
        </div>
        <!-- Invalid email format -->
        <div *ngIf="registrationForm.controls['email'].errors['email']">
          Please enter a valid email.
        </div>
      </div>
    </div>

    <!-- Address -->
    <div class="mb-2">
      <label for="address" class="form-label">Address:<span class="text-danger">*</span></label>
      <input id="address" formControlName="address" type="text" class="form-control" required />
      <div *ngIf="submitted && registrationForm.controls['address'].invalid" class="text-danger">
        Address is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
    <button type="reset" class="btn btn-secondary ms-2">Reset</button>
  </form>

  <p class="text-center mt-3">Already a member? <a routerLink="/login">Login Here</a></p>
  <div *ngIf="submission" class="alert alert-success mt-3">
    Registration successful! Redirecting....
  </div>

</div>
