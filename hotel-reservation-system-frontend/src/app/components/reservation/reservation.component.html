<div class="container mt-1">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-2">Make a Reservation</h2>
                    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
                        <!-- <div class="form-group">
                            <label for="userId">User ID:</label>
                            <input type="number" id="userId" formControlName="userId" class="form-control" />
                        </div> -->
                        <div class="form-group">
                            <label for="id">Room Id:</label>
                            <input type="text" id="id" [value]="roomId" class="form-control" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="id">Room Type:</label>
                            <input type="text" id="id" [value]="room.type" class="form-control" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="id">Rent:</label>
                            <input type="text" id="id" [value]="room.price" class="form-control" readonly/>
                        </div>
                        
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" formControlName="name" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" formControlName="username" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" id="phone" formControlName="phone" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" formControlName="email" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" formControlName="address" class="form-control" />
                        </div>

                       <!-- <div class="form-group">
                            <label for="roomType">Room Type:</label>
                            <select id="roomType" formControlName="roomType" class="form-control">
                              <option value="" disabled>Select Room Type</option>
                              <option value="single BEDROOM">Single Bedroom</option>
                              <option value="double BEDROOM">Double Bedroom</option>
                              <option value="suite BEDROOM">Suite Bedroom</option>
                              <option value="deluxe">Deluxe Room</option>
                              <option value="family">Family Room</option>
                               Add more room types as needed 
                            </select>
                          </div>-->
                          
                        
                        <div class="form-group">
                            <label for="checkInDate">Check-in Date:</label>
                            <input type="date" id="checkInDate" formControlName="checkInDate" class="form-control" />
                        </div>
                        
                        <div class="form-group">
                            <label for="checkOutDate">Check-out Date:</label>
                            <input type="date" id="checkOutDate" formControlName="checkOutDate" class="form-control" />
                        </div>
                        
                        <button type="submit" class="btn btn-primary" [disabled]="reservationForm.invalid">Submit</button>
                        
                        <!-- Optional: Display form submission errors here -->
                        <div *ngIf="submission" class="alert alert-success mt-3">
                            Reservation successful!
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
